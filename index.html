<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #snake-board {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <canvas id="snake-board" width="400" height="400"></canvas>

    <script>
        const snakeBoard = document.getElementById("snake-board");
        const snakeBoardCTX = snakeBoard.getContext("2d");
        const boardBorder = 'black';
        const boardBackground = "white";
        const snakeCol = 'lightblue';
        const snakeBorder = 'darkblue';
        let snake = [{ x: 200, y: 200 }, { x: 190, y: 200 }, { x: 180, y: 200 }, { x: 170, y: 200 }, { x: 160, y: 200 }];

        // Horizontal velocity
        let dx = 10;
        // Vertical velocity
        let dy = 0;

        main();

        function main() {
            setTimeout(function onTick() {
                clearCanvas();
                moveSnake();
                drawSnake();
                // Call main again
                main();
            }, 100)
        }

        // Vẽ đường viền xung quanh canvas
        function clearCanvas() {
            //  Màu nền cho canvass
            snakeBoardCTX.fillStyle = boardBackground;
            // Màu viền canvas
            snakeBoardCTX.strokeStyle = boardBorder;
            // vẽ hình chữ nhật lấp đầy canvas
            snakeBoardCTX.fillRect(0, 0, snakeBoard.width, snakeBoard.height);
            // vẽ viền
            snakeBoardCTX.strokeRect(0, 0, snakeBoard.width, snakeBoard.height);
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        // Vẽ một đoạn của snake
        function drawSnakePart(snakePart) {
            // set màu
            snakeBoardCTX.fillStyle = 'lightblue';
            // màu đường viền
            snakeBoardCTX.strokeStyle = 'darkblue';
            // vẽ phần, tô màu thân snake
            snakeBoardCTX.fillRect(snakePart.x, snakePart.y, 10, 10);
            // vẽ viền
            snakeBoardCTX.strokeRect(snakePart.x, snakePart.y, 10, 10);
        }

        // Di chuyển
        function moveSnake() {
            // Create the new Snake's head
            let head = { x: snake[0].x + dx, y: snake[0].y };
            // Add the new head to the beginning of snake body
            snake.unshift(head);
            snake.pop();
        }

    </script>
</body>

</html>
